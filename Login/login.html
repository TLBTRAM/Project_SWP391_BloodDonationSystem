<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - BloodHero</title>
  <link rel="stylesheet" href="login.css"/>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <img src="img/logo_img.png" alt="BloodHero Logo"/>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Liên hệ</a></li>
        <li class="dropdown"><a href="#">Đăng ký ▾</a></li>
      </ul>
    </nav>

    <div class="login">
      <a class="login-btn" href="#">Đăng nhập</a>
    </div>
  </header>


  <main class="login-container">
    <div class="poster">
      <img src="img/login_img.jpeg" alt="Every Blood Donor is a Hero"/>
    </div>
    <div class="login-form">
      <h2>Đăng nhập</h2>
      <form>
        <input type="text" placeholder="Email hoặc số điện thoại" required/>
        <input type="password" placeholder="Mật khẩu" required/>
        <button type="submit">Đăng nhập</button>
        <a href="#" class="forgot">Quên mật khẩu ?</a>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 BloodHero. All rights reserved.</p>
  </footer>
</body>
</html>
