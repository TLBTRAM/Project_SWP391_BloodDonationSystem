name: Sync to Test Repository

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Push to test repository
        run: |
          git remote add test https://x-access-token:${{ secrets.PUSH_TOKEN }}@github.com/trungkien20012005/SWT301_-SE1851_Group6.git
          git push -f test main
